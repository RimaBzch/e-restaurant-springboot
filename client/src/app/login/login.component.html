<section class ="background"><!-- class="vh-100 gradient-custom"-->
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;opacity: 0.8;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
            <form [formGroup]="form" (ngSubmit)="ff.form.valid ; ff.resetForm()" #ff="ngForm" >
                <div class="form-outline form-white mb-4">
                  <input type="email"
                  formControlName="email" 
                  id="typeEmailX" 
                  class="form-control form-control-lg"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                   />
              
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                  </div>   
                  <label class="form-label" for="typeEmailX">Email</label>               
                </div>
  

                <div class="form-outline form-white mb-4">
                  <input 
                  type="password"
                   id="typePasswordX"
                   class="form-control form-control-lg" 
                   formControlName="password"
                   [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                   />
                   <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">
                      Password must be at least 6 characters
                    </div>
                    <div *ngIf="f['password'].errors['maxlength']">
                      Username must not exceed 40 characters
                    </div>
                  </div>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
                <div class="form-line form-white mb-4">
                  <input 
                  id="checkbox"
                  type="checkbox"
                   id="checkbox"
                   class="form-contro" 
                   formControlName="checkbox"
                    />  <label class="form-label" for="checkbox">Remember me</label>
                  
                  </div>
          
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink='/signup'>Forgot password?</a></p>
            
                
               
                <button class="btn btn-outline-light btn-lg px-5" type="button" (click)="onSubmit()">Login</button>
            
              </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
              <ng-snotify class="material"></ng-snotify>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="signup" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
