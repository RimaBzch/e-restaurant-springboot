
<h3 id="title">List of order payed and not Prepared</h3>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="idUser">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order </th>
        <td mat-cell *matCellDef="let element"> {{element.order}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="payed">
        <th mat-header-cell *matHeaderCellDef> Payed </th>
        <td mat-cell *matCellDef="let element"> {{element.payed}} </td>
      </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="prepared">
            <th mat-header-cell *matHeaderCellDef> Prepared </th>
            <td mat-cell *matCellDef="let element"> {{element.prepared}} </td>
          </ng-container>

            <!-- Symbol Column -->
         <ng-container matColumnDef="dateReqOrder">
            <th mat-header-cell *matHeaderCellDef> Date Request Order </th>
            <td mat-cell *matCellDef="let element"> {{element.dateReqOrder}} </td>
          </ng-container>
              <!-- Symbol Column -->
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button (click) = "ready(element)">Ready To deliver</button> </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
   <!-- <ng-snotify class="material"></ng-snotify>-->
  </div>
