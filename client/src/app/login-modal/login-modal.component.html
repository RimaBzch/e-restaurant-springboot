<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">you must login to continue  </h1>
    </header>
    <section id="modal-body" >
        <form [formGroup]="form" (ngSubmit)="ff.form.valid ; ff.resetForm()" #ff="ngForm" >
            <div class="form-outline form-white mb-4">
              <input type="email"
              formControlName="email" 
              id="typeEmailX" 
              class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
               />
          
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
              </div>   
              <label class="form-label" for="typeEmailX">Email</label>               
            </div>


            <div class="form-outline form-white mb-4">
              <input 
              type="password"
               id="typePasswordX"
               class="form-control form-control-lg" 
               formControlName="password"
               [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
               />
               <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                  Username must not exceed 40 characters
                </div>
              </div>
              <label class="form-label" for="typePasswordX">Password</label>
            </div>
            <div class="form-line form-white mb-4">
              <input 
              id="checkbox"
              type="checkbox"
               id="checkbox"
               class="form-contro" 
               formControlName="checkbox"
                />  <label class="form-label" for="checkbox">Remember me</label>
              
              </div>
      
            <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink='/signup'>Forgot password?</a></p>
            
            <p class="medium mb-5 pb-lg-2">Don't have an account? <a (click)="goSignUp()" class="text-white-50 fw-bold">Sign Up</a></p>
  
            <br>
            <button class="btn btn-outline-light btn-lg px-5" type="button" (click)="onSubmit()">Login</button>
        
          </form>
          <ng-snotify class="material"></ng-snotify>
  
             
    </section>
    <ng-snotify class="material"></ng-snotify>
    <footer id="modal-footer">
          <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Go back</button>
    </footer>
</div>
